<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Inicio de Sesión y Registro</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <div>
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="button" id="loginButton">Iniciar Sesión</button>
  </form>

  <h2>Registrarse</h2>
  <form id="registerForm">
    <div>
      <label for="newUsername">Nuevo Usuario:</label>
      <input type="text" id="newUsername" name="newUsername" required>
    </div>
    <div>
      <label for="newPassword">Nueva Contraseña:</label>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>
    <div>
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="button" id="registerButton">Registrarse</button>
  </form>

  <script src="login.js"></script>
</body>
</html>
